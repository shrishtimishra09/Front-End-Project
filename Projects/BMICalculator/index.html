<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="heading text-center mb-4">BMI Calculator</h2>
        <form class="form-control p-4" onsubmit="return false">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (Kilograms)</label>
                <input type="text" class="form-control" id="weight" placeholder="Weight in Kg" required autofocus>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (Centimeters)</label>
                <input type="text" class="form-control" id="height" placeholder="Height in cm" required>
            </div>
            <button class="btn btn-success btn-lg" type="submit" id="sub">Get BMI</button>
            <h3 class="mt-3" id="result"></h3>
            <div class="card mt-3 hide" id="info">
                <img id="body" src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <p id="res" class="card-text"></p>
                </div>
            </div>
            <div class="mt-3" id="extras">
                <p id="weight-extra"></p>
                <p id="height-extra"></p>
            </div>
        </form>
    </div>
<script src="./scripts.js"></script>
</body>
</html>
